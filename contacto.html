					$(this).find('.uppercase-menu').css('width', '100%');
				}, function(){
					$(this).find('.uppercase-menu').css('width', '0%');
				});

				var map = new GMaps({
		            el: "#mapa",
		            lat: -37.494350,
		            lng: -72.333090,
		            zoom: 15,
		            scrollwheel: false
		        });
		        map.addMarker({
		            lat: -37.494350,
		            lng: -72.333090,
		            title: "tuciudad"
		        });
			});
